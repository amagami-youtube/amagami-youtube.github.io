             <h2>ダークモードの追加</h2><br>

  権限の見間違いに注意、白色っぽい色は背景に同化するため注意<br>
             <h2>自動役職追加</h2>
  マネージャーの権限を持っていて、スピーカーの権限を持っていない場合は自動にスピーカーが<br>追加されるもの。サミットでも適用する。<br>
