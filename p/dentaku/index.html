<!DOCTYPE html>
<html lang="ja">
<head>
    <title>因数分解計算機</title>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
</script>
</head>
  <body>
          <h1>因数分解計算機</h1>
    <hr>
    <Marquee><font color="red">現在、こちらの計算機は製作途中となっています。ご了承ください。</Marquee>
      <hr>
      <h2>使用方法</h2>
      <p>「式」のテキストボックスに因数分解する式を入力してEnterキーを押すと、 ボタンの下に因数分解された式を表示します。</p>
      <p>数字のみを入力すると、素因数分解された式を表示します。</p>
        <p><font color="red">現在、うまく作動しない可能性があります。ご了承ください。</font></p>
      <hr>
      <h2>式の入力</h2>
      <p>変数はすべて x（半角、大文字小文字どちらでも可）です。</p>
      <p>素因数分解するときは数字のみを入力してください。</p>
      <p>x の２乗は「x2」と入力してください。</p>
          <p>半角スペースは入力しても無視されます。</p>
      <hr>
<div id="gennumber">
    <script>function backend(){
        if (document.getElementById("gennumber"+"form").value == 85175){document.cookie = "yuki=True; max-age=31536000;path=/";location.href="/";}
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/answer?q='+document.getElementById("gennumber"+"form").value, true);
        
        xhr.onload = function () {
            document.getElementById("gennumber"+"form").value = xhr.responseText;
        };
        
        xhr.send();
        event.preventDefault();}
    </script>
    <form name="myform" onsubmit="backend()"><input type="text" id="gennumberform"></form>
</div>
          <button type="submit">計算する</button>
      <hr>
      <p><font color="teal">現在製作途中です。申し訳ございません。</font></p>
      </body>
    </html>
